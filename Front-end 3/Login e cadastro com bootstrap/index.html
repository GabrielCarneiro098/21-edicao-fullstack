<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <header>
      <div
        class="container-fluid bg-primary d-flex align-items-center"
        style="height: 10vh"
      >
        <div class="row">
          <i class="bi bi-xbox fs-1 text-primary-emphasis"></i>
        </div>
      </div>
    </header>
    <main
      class="container d-flex align-items-center flex align-items-center"
      style="height: 90vh"
    >
      <div class="container-fluid">
        <div class="row justify-content-center">
          <div class="col-lg-6 shadow-lg rounded p-4">
            <div class="row">
              <h3>Cadastro</h3>
              <p>Crie sua conta na plataforma</p>
            </div>
            <div class="row my-3 gap-2">
              <label for="">Nome</label>
              <input
                id="nome"
                type="text"
                class="form-control"
                placeholder="Insira seu nome"
              />
            </div>
            <div class="row my-3 gap-2">
              <label for="">Email</label>
              <input
                id="email"
                type="email"
                class="form-control"
                placeholder="Insira seu email"
              />
            </div>
            <div class="row my-3 gap-2">
              <label for="">Senha</label>
              <input
                id="senha"
                type="password"
                class="form-control"
                placeholder="Insira sua senha"
              />
            </div>
            <div
              id="requestMessage"
              class="row text-danger"
              style="display: none"
            >
              <div class="d-flex">
                <i class="bi bi-exclamation-circle me-1"></i>
                <p id="response"></p>
              </div>
            </div>
            <div class="row gap-2">
              <button id="cadastrar" class="btn btn-primary col-12">
                Cadastrar
              </button>
              <p class="p-0">
                JÃ¡ tem uma conta? <a href="./login.html">Login</a>
              </p>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="./script.js"></script>
  </body>
</html>

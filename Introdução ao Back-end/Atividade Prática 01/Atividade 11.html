<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Atividade 11</title>
  </head>
  <body>
    <script>
      let numero = prompt("Digite um número:");

      numero = parseInt(numero, 10);

      if (numero % 2 === 0) {
        alert("Número é par!");
      } else {
        alert("Número é ímpar!");
      }
    </script>
  </body>
</html>

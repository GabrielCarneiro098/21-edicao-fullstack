<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      //Atividade 1
      const nomes = ["Gabriel", "Lucas", "Eduardo", "Pedro"];

      //Conole
      for (let index = 0; index < nomes.length; index++) {
        console.log(nomes[index]);
      }

      //Alert
      for (let index = 0; index < nomes.length; index++) {
        alert(nomes[index]);
      }

      //Html
      for (let index = 0; index < nomes.length; index++) {
        document.write(nomes[index]);
      }
    </script>
  </body>
</html>

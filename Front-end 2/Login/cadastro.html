<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"

  <body>
    <h1><i class="bi bi-envelope"></i> Meus recados</h1>
    <form id="form" class="shadow-lg">
      <div>
        <label for="" class="form-label">Nome: <br /></label>
        <input
          type="text"
          id="nome"
          placeholder="Insira seu nome"
          class="form-control"
        />
      </div>
      <div>
        <label for="" class="form-label">Email: <br /></label>
        <input
          type="text"
          id="email"
          placeholder="Insira seu email"
          class="form-control"
        />
      </div>
      <div>
        <label for="" class="form-label">Senha: <br /></label>
        <input
          type="password"
          id="password"
          placeholder="Insira sua senha"
          class="form-control"
        />
        <p id="messageError" style="color: red; display: none"></p>
      </div>
      <div>
        <button type="submit" id="cadastrarBtn" class="btn btn-primary">
          Cadastrar
        </button>
      </div>
      <p>JÃ¡ possui conta? <a href="./index.html">Logar</a></p>
    </form>
    <script src="./js/cadastro.js"></script>
  </body>

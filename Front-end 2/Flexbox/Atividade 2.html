<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <style>
      * {
        margin: 0;
        padding: 0;
      }

      body {
        display: flex;
        justify-content: space-between;
        height: 100vh;
        align-items: center;
      }

      div {
        width: 100px;
        height: 100px;
        border: 1px solid;
        border-radius: 100%;
      }

      .orange {
        background-color: orange;
      }

      .blue {
        background-color: blue;
      }
    </style>
    <div class="orange"></div>
    <div class="blue"></div>
  </body>
</html>
